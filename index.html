<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
  <input type="text" class="display" readonly id="display"/>
  <div class="buttons">
   <button onclick="clearDisplay()" class="btn clear">AC</button>
   <button onclick="appendToDisplay('%')" class="btn percent">%</button>
   <button onclick="deletelast()" class="btn del">DEL</button>
   <button onclick="appendToDisplay('/')" class="btn operator">/</button>
   <button onclick="appendToDisplay('7')" class="btn 7">7</button>
   <button onclick="appendToDisplay('8')" class="btn 8">8</button>
   <button onclick="appendToDisplay('9')" class="btn 9">9</button>
   <button onclick="appendToDisplay('*')" class="btn mul">*</button>
   <button onclick="appendToDisplay('4')" class="btn 4">4</button>
   <button onclick="appendToDisplay('5')" class="btn 5">5</button>
   <button onclick="appendToDisplay('6')" class="btn 6">6</button>
   <button onclick="appendToDisplay('-')" class="btn sub">-</button>
   <button onclick="appendToDisplay('1')" class="btn 1">1</button>
   <button onclick="appendToDisplay('2')" class="btn 2">2</button>
   <button onclick="appendToDisplay('3')" class="btn 3">3</button>
   <button onclick="appendToDisplay('+')" class="btn add">+</button>
   <button onclick="appendToDisplay('00')" class="btn 00">00</button>
    <button onclick="appendToDisplay('0')" class="btn zero" id="zero">0</button>
    <button onclick="appendToDisplay('.')" class="btn .">.</button>
    <!--<button onclick="appendToDisplay('(')" class="btn (">(</button>
   <button onclick="appendToDisplay(')')" class="btn )">)</button>-->
   <button onclick="calculateResult()" class=" btn equals" id="equals">=</button>
   <script src="script.js"></script>
  </div>
  </div>
</html>
